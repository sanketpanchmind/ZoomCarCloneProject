<div class="container-fluid">
    <div class="card h-100 p-0">
        <div class="card-header">
            <div class="d-flex align-items-center justify-content-between">
                Vehicles
                <a class="btn btn-primary" routerLink="add-vehicle">Add Vehicle</a>
            </div>
        </div>
        <div class="card-body form-container ">
            <div class="row gy-4">
                <div class="col-sm-4" *ngFor="let cars of allCars; let i=index">
                    <div class="card">
                        <div class="card-header p-0">
                            <img [src]="cars.imageUrl" alt="{{cars.brand}} " class="img-fluid">
                        </div>
                        <div class=" card-body" (error)="hideimage($event)">
                            <div class="d-flex flex-column1 align-items-center justify-content-between mb-4">
                                <div class="form-data">{{cars.brand}}</div>
                                <div class="form-data">{{cars.pricingDescription}}</div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between w-100">
                                <div class="form-data">{{cars.name}}</div>
                                <button class="btn btn-primary" (click)="cardetails(cars.carId) "><span><i
                                            class="fa-solid fa-eye"></i></span> View
                                    Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
