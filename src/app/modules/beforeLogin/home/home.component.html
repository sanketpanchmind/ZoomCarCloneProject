<div class="container-fluid" id="banner">
    <div id="carouselExampleIndicators" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/164634/pexels-photo-164634.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="d-block w-100" alt="..." class="img-fluid">
                <div class="overlay"></div>
            </div>
            <div class="carousel-item">
                <img src="https://images.pexels.com/photos/97075/pexels-photo-97075.jpeg?auto=compress&cs=tinysrgb&w=600"
                    class="d-block w-100" alt="..." class="img-fluid">
                <div class="overlay"></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="card search-cars">
            <div class="card-body">
                <div class="row gx-2 align-items-center">
                    <div class="col-sm-4">
                        <!-- #locationRef is template reference variable -->
                        <select #locationRef class="form-select" aria-label="Default select example" name="location">
                            <option selected>Select the Location</option>
                            <option *ngFor="let location of getAlllocationsArray; let i=index"
                                [value]="location.locationId">{{location.title}} </option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-sm-auto">
                        <a class="btn btn-primary" (click)="getSearchData(locationRef.value) ">Search</a>


                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
